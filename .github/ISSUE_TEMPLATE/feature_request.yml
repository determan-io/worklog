name: Feature Request
description: Suggest a new feature for WorkLog
title: "[Feature] "
labels: ["feature", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your request.
        
        **Before submitting, please check if this feature has already been requested by searching existing issues.**
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see implemented
      placeholder: A clear and concise description of the feature
    validations:
      required: true
  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Why is it needed?
      placeholder: Describe the problem or use case this feature addresses
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: How would you like this feature to work?
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this feature
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true
  - type: textarea
    id: technical-requirements
    attributes:
      label: Technical Requirements
      description: Any specific technical requirements or constraints
      placeholder: |
        - [ ] Requirement 1
        - [ ] Requirement 2
        - [ ] Requirement 3
  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: Which area does this feature belong to?
      options:
        - Authentication & User Management
        - Time Tracking
        - Project Management
        - Billing & Invoicing
        - Mobile App
        - API & Integration
        - UI/UX
        - Database & Performance
        - Other
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
  - type: dropdown
    id: effort
    attributes:
      label: Effort Estimate
      description: Estimated development effort
      options:
        - Small (1-3 days)
        - Medium (1-2 weeks)
        - Large (2+ weeks)
        - Unknown
    validations:
      required: true
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Any dependencies on other features or issues
      placeholder: |
        - Depends on: #issue-number
        - Blocks: #issue-number
        - Related to: #issue-number
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request
      placeholder: Include any additional information that might be helpful