name: Enhancement
description: Suggest an improvement to existing functionality
title: "[Enhancement] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an enhancement! Please fill out the form below to help us understand your improvement request.
        
        **Before submitting, please check if this enhancement has already been suggested by searching existing issues.**
  - type: textarea
    id: current-behavior
    attributes:
      label: Current Behavior
      description: Describe how the current functionality works
      placeholder: Explain how the current feature works
    validations:
      required: true
  - type: textarea
    id: proposed-enhancement
    attributes:
      label: Proposed Enhancement
      description: Describe the improvement you'd like to see
      placeholder: Explain how you'd like the feature to be improved
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: What problem does this enhancement solve?
      placeholder: Describe the problem or limitation this enhancement addresses
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this enhancement
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true
  - type: dropdown
    id: enhancement-type
    attributes:
      label: Enhancement Type
      description: What type of enhancement is this?
      options:
        - Performance Improvement
        - User Experience
        - Functionality Addition
        - UI/UX Improvement
        - API Enhancement
        - Mobile Optimization
        - Security Enhancement
        - Other
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this enhancement?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
  - type: dropdown
    id: effort
    attributes:
      label: Effort Estimate
      description: Estimated development effort
      options:
        - Small (1-3 days)
        - Medium (1-2 weeks)
        - Large (2+ weeks)
        - Unknown
    validations:
      required: true
  - type: textarea
    id: technical-requirements
    attributes:
      label: Technical Requirements
      description: Any specific technical requirements or constraints
      placeholder: |
        - [ ] Requirement 1
        - [ ] Requirement 2
        - [ ] Requirement 3
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Any dependencies on other features or issues
      placeholder: |
        - Depends on: #issue-number
        - Blocks: #issue-number
        - Related to: #issue-number
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the enhancement
      placeholder: Include any additional information that might be helpful