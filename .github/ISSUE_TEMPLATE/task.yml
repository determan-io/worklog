name: Task
description: Create a development task or work item
title: "[Task] "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        Use this template for development tasks, refactoring work, or other work items that aren't features or bugs.
  - type: textarea
    id: task-description
    attributes:
      label: Task Description
      description: Describe the task that needs to be completed
      placeholder: A clear and concise description of the task
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Define what "done" looks like for this task
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true
  - type: dropdown
    id: task-type
    attributes:
      label: Task Type
      description: What type of task is this?
      options:
        - Refactoring
        - Documentation
        - Testing
        - Setup/Configuration
        - Code Review
        - Research
        - Maintenance
        - Other
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this task?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true
  - type: dropdown
    id: effort
    attributes:
      label: Effort Estimate
      description: Estimated development effort
      options:
        - Small (1-3 days)
        - Medium (1-2 weeks)
        - Large (2+ weeks)
        - Unknown
    validations:
      required: true
  - type: textarea
    id: technical-requirements
    attributes:
      label: Technical Requirements
      description: Any specific technical requirements or constraints
      placeholder: |
        - [ ] Requirement 1
        - [ ] Requirement 2
        - [ ] Requirement 3
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Any dependencies on other features or issues
      placeholder: |
        - Depends on: #issue-number
        - Blocks: #issue-number
        - Related to: #issue-number
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the task
      placeholder: Include any additional information that might be helpful